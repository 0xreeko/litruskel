<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Lit Starter Kit</title>
  </head>
  <body style="font-family: Lato, sans-serif;">
    <a href="/dev/index.html">Component Demo</a>

    <my-element name="Arkana"></my-element>
    
    <div class="avatar">
      <h1>Avatar</h1>
      <rui-avatar>
        <span slot="placeholder">Avarti</span>
      </rui-avatar>
  </div>
  <div class="button">
      <h1>Button</h1>
      <rui-button>Button</rui-button>
  </div>
  <div class="card">
      <h1>Card</h1>
      <rui-card>Card</rui-card>
      <project-card>Project Card</project-card>
  </div>
  <div class="checkbox">
      <h1>Checkbox</h1>
      <rui-checkbox>Checkbox</rui-checkbox>
  </div>
  <div class="input">
      <h1>Input</h1>
      <rui-input></rui-input>
  </div>
  <div class="loader">
      <h1>Loader</h1>
      <rui-loader></rui-loader>
  </div>
  <div class="modal">
      <h1>Modal</h1>
      <rui-modal></rui-modal>
  </div>
  <div class="pill">
      <h1>Pill</h1>
      <rui-pill>
        <span slot="label">processing</span>
      </rui-pill>
  </div>
  <div class="radio">
      <h1>Radio</h1>
      <rui-radio>Radio</rui-radio>
  </div>
  <div class="select">
      <h1>Select</h1>
      <rui-select>Select</rui-select>
  </div>
  <div class="toast">
      <h1>Toast</h1>
      <rui-toast></rui-toast>
  </div>
  <div class="toggle">
      <h1>Toggle</h1>
      <rui-toggle>Toggle</rui-toggle>
  </div>
  <div class="tooltip">
      <h1>Tooltip</h1>
      <rui-tooltip>Tooltip</rui-tooltip>
  </div>
    <script type="module" src="my-element.js"></script>
  </body>
</html>
